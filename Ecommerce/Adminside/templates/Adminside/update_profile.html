{% extends "AdminSide/index.html" %}
{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Update Profile</h4>
          <form class="forms-sample" method="post" action="{% url 'update-profile' pk=selected_profile.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputUsername1">Admin Name</label>
                <input type="text" class="form-control" name="adminimage" id="exampleInputUsername1" placeholder="Admin Image" required>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername1">Admin Email</label>
                <input type="email" class="form-control" name="adminemail" id="exampleInputUsername1" placeholder="Admin Image" required>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername1">Admin Bio</label>
                <input type="text" class="form-control" name="adminbio" id="exampleInputUsername1" placeholder="Admin Image" required>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername1">Admin Location</label>
                <input type="text" class="form-control" name="adminlocation" id="exampleInputUsername1" placeholder="Admin Image" required>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername1">Admin Birth Date </label>
                <input type="text" class="form-control" name="adminbirthdate" id="exampleInputUsername1" placeholder="Admin Image" required>
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Admin Profile Image</label>
              <input type="file" class="form-control" name="adminimage" id="exampleInputUsername1" placeholder="Admin Image" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Previous Profile Image</label>
                <br>
                  <img src="{{ selected_profile.admin_profile_image.url }}" width="200px" height="200px">
              </div>
            <button type="submit" class="btn btn-primary me-2">Update</button>
          </form>
        </div>
      </div>
  </div>
</div>
{% endblock %}
