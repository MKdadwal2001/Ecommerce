{% extends "AdminSide/index.html" %}
{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Customer Queries</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>S.No.</th>
                  <th>User Name</th>
                  <th>User Email</th>
                  <th>Subject</th>
                  <th>Message</th>
                  <th>Reply</th>
                </tr>
              </thead>
              <tbody>
                {% for i in customer_queries %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{i.username}}</td>
                  <td>{{i.email}}</td>
                  <td>{{i.subject}}</td>
                  <td>{{i.message}}</td>
                  <td>
                    <a href="{% url 'admin-reply' %}">
                      <button type="button" class="btn btn-danger">Reply</button>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
