{% extends "AdminSide/index.html" %}
{% block content %}
<div class="content-wrapper">
   <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
         <div class="card">
            <div class="card-body">
               <h4 class="card-title">Banner Details</h4>
               <div class="table-responsive">
                  <table class="table">
                     <thead>
                        <tr>
                            <th>S.No.</th>
                           <th>Banner Image</th>
                           <th>Is showing on Customer Panel</th>
                           <th>Delete</th>
                           <th>Update</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for i in banner_data %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                           <td><img src="{{i.banner_image.url}}" alt="{{i.banner_image}}" width="100px" height="100px"></td>   
                            {% if i.is_show == True %}
                            <td>Yes</td>
                            {% else %}
                            <td>No</td>
                            {% endif %}
                           <td>
                              <a href="{% url 'delete-banner' i.id %}">
                              <button type="button" class="btn btn-danger">Delete</button>
                              </a>
                           </td>
                           <td>
                              <a href="{% url 'update-banner' i.id %}">
                              <button type="button" class="btn btn-info">Update</button>
                              </a>
                           </td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
