{% extends "AdminSide/index.html" %}

{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Update Offer</h4>
          <form class="forms-sample" method="post" action="{% url 'update-offer' pk=selected_offer.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputPassword1">Previous Offer Image</label>
              <br>
                <img src="{{ selected_offer.offer_image.url }}" width="200px" height="200px">
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Offer Image</label>
              <input type="file" class="form-control" name="offerimage" id="exampleInputUsername1" placeholder="Offer Image" required>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername1">Offer Description</label>
                <input type="text" class="form-control" name="offerdescription" id="exampleInputUsername1" placeholder="Offer Description" required>
              </div>
              <div class="form-group">
                <label for="exampleInputUsername1">Offer Title</label>
                <input type="text" class="form-control" name="offertitle" id="exampleInputUsername1" placeholder="Offer Title" required>
              </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label">Select Offer is in Yes or No</label>
                    <div class="col-sm-5">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="True" checked="" required="">
                                Yes
                                <i class="input-helper"></i></label>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2" value="False" required="">
                                No
                                <i class="input-helper"></i></label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary me-2">Update</button>
          </form>
        </div>
      </div>
  </div>
</div>
{% endblock %}
