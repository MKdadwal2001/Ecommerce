{% extends "AdminSide/index.html" %}
{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Product Full Description</h4>
          
          <!-- Product Description -->
          <div style="margin-bottom: 20px;">
            <h5>Description:</h5>
            <p>{{ request.GET.description }}</p>
          </div>
          
          <!-- Close Button -->
          <div>
            <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
