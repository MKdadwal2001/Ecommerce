{% extends "Adminside/index.html" %}
{% block content %}
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Login to your account</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    <div class="control-group">
                        <input type="text" class="form-control" id="name" placeholder="Your Username" required="required" data-validation-required-message="Please enter your name">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" class="form-control" id="email" placeholder="Your Password" required="required" data-validation-required-message="Please enter your email">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Login</button>
                    </div>
                    <p class="help-block text-danger">Don't have an account? 
                        <a class="text-dark font-weight-semi-bold" href="{% url 'user-register' %}">Register Here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
