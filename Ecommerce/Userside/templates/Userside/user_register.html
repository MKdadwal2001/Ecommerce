{% extends "Userside/index.html" %}
{% block content %}
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Create your account</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form action="{% url 'user-register' %}" method="post">
                    {% csrf_token %}
                    <div class="control-group">
                        <input type="text" class="form-control" name="username" placeholder="Your Username">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="email" class="form-control" name="email" placeholder="Your Email">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" class="form-control" name="password" placeholder="Your Password">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" name="firstname" placeholder="Your First Name">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" name="lastname" placeholder="Your Last Name">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" name="address" placeholder="Your Address">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" name="phonenumber" placeholder="Your Phone Number">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" name="pincode" placeholder="Your Pincode">
                        <p class="help-block text-danger"></p>
                    </div>
                    
                    <div class="control-group">
                        <input type="text" class="form-control" name="locality" placeholder="Your Locality">
                        <p class="help-block text-danger"></p>
                    </div>
                    
                    <div class="control-group">
                        <input type="text" class="form-control" name="landmark" placeholder="Your Landmark">
                        <p class="help-block text-danger"></p>
                    </div>
                    
                    <div class="control-group">
                        <input type="File" class="form-control" name="userimage" placeholder="User Image">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Register</button>
                    </div>
                    <p class="help-block text-danger">Already have an account? 
                        <a class="text-dark font-weight-semi-bold" href="{% url 'user-login' %}">Login Here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
