{% extends "Userside/user_index.html" %}
{% block content %}
{% load static %}
<div class="container-fluid pt-5">
   <style>
      /* Internal CSS for category image sizing */
      .cat-img img {
         width: 250px;  /* Set fixed small width */
         height: 250px; /* Set fixed small height */
         object-fit: cover; /* Ensure images cover the area without stretching */
         display: block;
         margin: 0 auto; /* Center the image */
      }

      /* Ensure 3 categories per row on large screens */
      .cat-item {
         text-align: center;
      }
   </style>

   <div class="row px-xl-5 pb-3">
      {% for i in all_categories %}
      <div class="col-lg-4 col-md-6 pb-1">
         <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
            <p class="text-right">Products</p>
            <a href="{% url 'category-based-products' i.id %}" class="cat-img position-relative overflow-hidden mb-3">
               <img class="img-fluid" src="{{i.category_image.url}}" alt="{{i.category_name}}">
            </a>
            <h5 class="font-weight-semi-bold m-0">{{i.category_name}}</h5>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
