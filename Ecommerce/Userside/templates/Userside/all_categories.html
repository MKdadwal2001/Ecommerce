{% extends "Userside/index.html" %}
{% block content %}
{% load static %}
<div class="container-fluid pt-5">
   <div class="row px-xl-5 pb-3">
      {% for i in all_categories  %}
      <div class="col-lg-4 col-md-6 pb-1">
         <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
            <p class="text-right">15 Products</p>
            <a href="{% url 'category-based-products' i.id %}" class="cat-img position-relative overflow-hidden mb-3">
            <img class="img-fluid" src="{{i.category_image.url}}" alt="{{i.category_name}}">
            </a>
            <h5 class="font-weight-semi-bold m-0">{{i.category_name}}</h5>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
