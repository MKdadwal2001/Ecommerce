{% extends "UserSide/base.html" %}
{% block content %}
<div class="content-wrapper">
   <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
         <div class="card">
            <div class="card-body">
               <h4 class="card-title">Banner Details</h4>
               <div class="table-responsive">
                  <table class="table">
                     <thead>
                        <tr>
                           <th>S.No.</th>
                           <th>Banner Image</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for i in banner_data %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                           <td><img src="{{ i.banner_image.url }}" alt="{{ i.banner_image }}" width="100px" height="100px"></td>   
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
